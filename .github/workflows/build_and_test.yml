# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: Build and Test

on:
  push:
    path-ignore:
      - 'README.md'

  pull_request:
    branches:
      - 'master'
      - 'develop'

# Workflow
jobs:
  build:

    name: ${{ matrix.osname }} ${{ matrix.framework }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        dotnet:
          - '2.2.402'

        framework:
          - 'netcoreapp2.0'
          - 'netcoreapp2.2'
          - 'net45'

        name:
          - ubuntu-18.04
          - macOS-latest
          - windows-latest

        include:
          - name: ubuntu-18.04
            os: ubuntu-18.04
            osname: Linux
            codacy_prefix: 'linux-x64'

          - name: macOS-latest
            os: macOS-latest
            osname: macOS
            codacy_prefix: 'osx-x64'

          - name: windows-latest
            os: windows-latest
            osname: Windows
            codacy_prefix: 'win-x64.exe'

        exclude:
          - name: ubuntu-18.04
            framework: 'net45'

          - name: macOS-latest
            framework: 'net45'

    env:
      COREHOST_TRACE: false
      # Disable sending usage data to Microsoft
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      # prevent the caching of the packages on the build machine
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      # prevent the download of the XML documentation for the packages
      NUGET_XMLDOC_MODE: skip
      COVERAGE_PATH: ${{ github.workspace }}/SignNow.Net.Test/bin/Debug

    steps:
      - uses: actions/checkout@v1

      - name: Setup .Net ${{ matrix.dotnet }}
        if: (runner.os == 'macOS' || runner.os == 'Linux')
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Setup nuget cache
        uses: actions/cache@v1
        id: nuget-cache
        with:
          path: ~/.nuget
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/SignNow*/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Setup dotnet tool
        env:
          DOTNET_ROOT: ${{ runner.tool_cache }}/dncs/${{ matrix.dotnet }}/x64
        run: |
          dotnet tool install --global InheritDocTool
          dotnet tool install --global coverlet.console
          echo "::add-path::$HOME/.dotnet/tools"

      - name: Restore Nuget packages
        run: |
          dotnet restore -v:n

      - name: Configure SignNow account
        run: |
          mkdir $HOME/Pass
          echo '${{ secrets.TEST_CREDITS_JSON }}' >> $HOME/Pass/api-eval.signnow.com.json
          echo '${{ secrets.TEST_ACCOUNT_JSON }}' >> $HOME/Pass/app-eval.signnow.com.json

      - name: Build for .Net Standard 1.2
        shell: pwsh
        run: |
          dotnet build SignNow.Net `
            --configuration Debug --framework netstandard1.2

      - name: Build for .Net Standard 2.0
        shell: pwsh
        run: |
          dotnet build SignNow.Net `
            --configuration Debug --framework netstandard2.0

      - name: Build for .Net 4.5
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          dotnet build SignNow.Net `
            --configuration Debug --framework net45

      - name: Run Tests on ${{ matrix.framework }}
        shell: pwsh
        run: |
          dotnet test SignNow.Net.Test `
            --configuration Debug --framework ${{ matrix.framework }} `
            /p:EnableCoverage=true

      - name: Setup Codacy report sender Cache
        uses: actions/cache@v1
        with:
          path: ${{ github.workspace }}/Codacy
          key: ${{ runner.os }}-codacy-${{ hashFiles('**/.github/workflows/build_and_test.yml') }}
          restore-keys: ${{ runner.os }}-codacy-

      - name: Submit code coverage to Codacy
        env:
          CODACY_VERSION: 1.0.7
        shell: pwsh
        run: |
          if (!(Test-Path "./Codacy/Codacy.CSharpCoverage_${{ matrix.codacy_prefix }}")) {
            $DownloadUrl = "https://github.com/codacy/csharp-codacy-coverage/releases/download/$env:CODACY_VERSION/Codacy.CSharpCoverage_${{ matrix.codacy_prefix }}"
            if (!(Test-Path "./Codacy")) { New-Item -ItemType Directory -Path "./Codacy" }
            Invoke-WebRequest -Uri $DownloadUrl -OutFile ${{ github.workspace }}/Codacy/Codacy.CSharpCoverage_${{ matrix.codacy_prefix }}
            chmod +x ./Codacy/Codacy.CSharpCoverage_${{ matrix.codacy_prefix }}
          }

          ./Codacy/Codacy.CSharpCoverage_${{ matrix.codacy_prefix }} `
            --commit ${{ github.sha }} `
            --token ${{ secrets.CODACY_PROJECT_TOKEN }} `
            --report $env:COVERAGE_PATH/${{ matrix.framework }}/coverage.opencover.xml `
            --engine opencover

      - name: Upload code coverage report
        continue-on-error: true
        uses: codecov/codecov-action@v1
        with:
          name: codecov-develop-${{ matrix.os }}
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./SignNow.Net.Test/bin/Debug/${{ matrix.framework }}/coverage.opencover.xml
          yml: ./codecov.yml
          fail_ci_if_error: false
